<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Delicious Eats</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#reservation">Reservation</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="menu" class="container">
        <h2>Our Menu</h2>
        <div id="menu-list"></div>
    </section>

    <section id="reservation" class="container">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Submit Reservation</button>
        </form>
        <div id="confirmation-message"></div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
            <p>123 Culinary Lane, Foodtown, FL 12345</p>
            <p>Email: <a href="mailto:info@deliciouseats.com">info@deliciouseats.com</a></p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
